<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woody Forum - Inscription</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="welcome-section">
            <h1 class="logo">Woody</h1>
            <p>Inscrivez-vous pour rejoindre notre communauté de menuisiers.</p>
        </div>

        <div class="register-section">
            <form id="registerForm">
                <input type="text" id="username" placeholder="Nom d'utilisateur" required>
                <input type="email" id="email" placeholder="Adresse e-mail" required>
                <input type="password" id="password" placeholder="Mot de passe" required>
                <button type="submit" class="register-button">Créer un compte</button>
            </form>
        </div>
    </div>

    <footer>
        <p>Rejoignez-nous et partagez votre passion pour la menuiserie.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
